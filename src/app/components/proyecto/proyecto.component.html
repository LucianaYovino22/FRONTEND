<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<div class="row">
   <h1>Proyectos realizados</h1>
   <div class="col-lg-2">
       <button type="button" class="btn btn-dark" routerLink="/newproy" *ngIf="isLogged">
           Nuevo Proyecto
       </button>
   </div>

   <div class="col lg 1"></div>
   <div class="col-lg-11">
       <table class="table">
           <tbody>
               <tr *ngFor="let proyecto of proy">
                   <td class="proyecto">
                       <h2>{{proyecto.nombrePro}}</h2>
                   </td>
                   <td lass="proyecto">{{proyecto.descripcionPro}}</td>
                   <td *ngIf="isLogged">
                       <button class="btn btn-outline-dark"  routerLink="/editproy/{{proyecto.id}}">
                           <i class="bi bi-pencil-fill"></i> EDITAR</button>
                   </td>
                   <td *ngIf="isLogged">
                       <button class="btn btn-outline-dark" (click)="delete(proyecto.id)">
                           <i class="bi bi-trash-fill"></i> BORRAR</button>
                   </td>
               </tr>
           </tbody>
       </table>
   </div>

</div>
