<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<div class="container-fluid"*ngFor="let persona of persona">
<div class="row">
    <h1>Perfil</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevouser" *ngIf="isLogged">
            Agregar Usuario
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <img img src={{persona.imgP}} class="img-fluid img-perfil" id="fotodeperfil">
            <tbody>
                <tr>
                    <td class="descripcion">
                        <h2>{{persona.apellidoP}}<br>{{persona.nombreP}}</h2>
                    </td>
                    <td class="descripcion">
                        <h3>{{persona.tituloP}}</h3>
                    </td>
                    <td class="descripcion">{{persona.descP}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" routerLink="/edituser/{{persona.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" (click)="delete(persona.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
