<div class="container-fluid" *ngFor="let persona of persona">
    <div class="row">
    <div class="col-lg-12" >
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>
</div>
    <div class="row" >
        <div class="col-md-4 px-5 py-4 text-center">
            <img src={{persona.imgP}} class="img-fluid img-perfil" id="fotodeperfil">     
            <h1 class="fw-bold mt-3" id="nombre">{{persona.nombreP}} {{persona.apellidoP}}</h1>
            <h6>{{persona.tituloP}}</h6>  
        </div>

        <div class="col-md-7 p-5">
                <h3 class="fw-bold">Acerca de m√≠</h3>
                <p>{{persona.descP}}</p>   
                <div class="edit-persona-btn text-end" *ngIf="isLogged"> 
                        <button id="edit-persona-btn" class="btn btn-outline-dark" routerLink="/edituser/{{persona.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
            </div>
            <div class="delete-persona-btn text-end" *ngIf="isLogged">
                        <button class="btn btn-outline-dark" (click)="delete(persona.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
            </div>     
        </div>
    </div>
