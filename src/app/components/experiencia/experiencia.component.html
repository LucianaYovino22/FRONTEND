<div class="row">
    <div class="row">
        <h2 class="fw-bold text-uppercase mb-4 text-center">Experiencia</h2>
   <div class="col-lg-2">
    <div class="col-lg-2">
        <button id="boton" type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <div class="col -g- 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
