

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-lg-10 offset-lg-1 align-items-center text-center text-md-start">
        <h5 class="text-center">Hard & Soft</h5>
        <h2 class="fw-bold text-uppercase mb-4 text-center">Skills</h2>
    </div>
          <div class="col-12 text-center">
            <button type="button" class="btn btn-dark add-button"  routerLink="/nuevaskill" *ngIf="isLogged">
            <i class="bi bi-plus-lg"></i>
            </button>
          </div>
      </div>

      <div class="row" >  
        <div class="text-center col-sm-4 col-md-4 col-lg-4"*ngFor= "let skill of skill" >
          <div class="container">            
            <div >
              <div class="col-12 col-md-10 name-skill">
                  <circle-progress
                  [percent]="skill.descripcionS"
                  [radius]="85"
                  [showUnits]="false"
                  [title]="skill.nombreS"
                  [showSubtitle]="false"
                  [subtitle]="skill.nombreS" 
                  [outerStrokeWidth]="16"
                  [innerStrokeWidth]="5"
                  [outerStrokeColor]="'#1F618D'"
                  [innerStrokeColor]="'#ECF0F1 '"
                  [animation]="true"
                  [animationDuration]="600"
                  >
                  </circle-progress>
              </div>
            </div>
      
            <div class="col-12 col-md-2 buttons-col text-end mt-2 mt-md-auto" *ngIf="isLogged">
              <button class="btn btn-outline-dark edit-button m-1" routerLink="/editskill/{{skill.id}}">
              <i class="bi bi-pencil"></i></button>
              <button class="btn btn-outline-dark delete-button m-1" (click)="delete(skill.id)">
              <i class="bi bi-trash"></i></button>
            </div>
        </div>
      </div>
    </div>
</div>
